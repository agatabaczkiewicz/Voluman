<div class="row w-100">
  <div class="col-sm-3  justify-content-md-center" style="max-width: 27rem;">
    <app-breadcrumb [path]=path [back]="'menu'"></app-breadcrumb>
    <div class="row">
      <button type="button" class="btn btn-outline-dark menu-btn ms-lg-5 break-all" (click)="onClick()">
        <div class="btn-icon-row row">
          <i class="bi bi-unindent btn-icon"></i></div>
        <div class="btn-text">
          <span>{{'back.menu' | translate}}</span>
        </div>
      </button>
      <br>
      <div class="row mt-4">
      <button type="button" class="btn btn-safe me-2 ms-lg-5 menu-btn" (click)="onSaveClick()">  <div class="btn-icon-row row">
        <i class="bi btn-icon bi-database-fill-down"></i></div>
        <div class="btn-text">
          <span>{{'save' | translate}}</span>
        </div>
      </button>
      <button type="button" class="btn  btn-outline-dark menu-btn" (click)="onUnDoClick()">
        <i class="bi btn-icon bi-eraser"></i><div class="btn-text">
          <span>{{'cancel' | translate}}</span>
      </div>
      </button>
    </div></div>
    <div class="row mt-lg-5  bottom-0 start-0 mb-5  ">
      <div class="card ms-lg-5 " style="max-width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{'legend'|translate}}</h5>
          <div class="card-text">
            <b>Klik</b> {{'change.shift'|translate}}<br>
            <b>Shift + {{'clik' | translate}}</b> {{'Terminy zostaÅ‚y zapisane'|translate}}<br>
            <div class="line">
              <div class="square"></div><div> - {{'your.action.here'|translate}}</div></div>
            <div class="line">
              <div class="square stripes "></div><div> - {{'you.available'|translate}}</div></div>
            <div class="line">
              <div class="square text-center pb-2 pt-0"><p>---</p></div><div> {{'no.your.action'|translate}}</div></div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col  mt-3 ms-lg-5 justify-content-end">
<app-calendar #calendar [needs]="days" [isSchedule]=false></app-calendar>
  </div>
</div>
