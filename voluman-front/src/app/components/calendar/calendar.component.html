<div class="container w-100 justify-content-center align-self-end">
  <div class="table-responsive-sm">
    <table class="table  table-bordered main-table  ">
      <thead class="table-light">
      <tr>
        <th scope="col">
          <button class="btn btn-sm btn-light"><i class="bi bi-arrow-left-circle"></i></button>
        </th>
        <th scope="col"></th>
        <th class="td-custom" *ngFor="let x of [].constructor(7); let i = index" scope="col">{{days[i]}}, {{needs[i+week].date}}</th>
        <th scope="col">
          <button class="btn btn-sm btn-light" (click)="onNextWeekClick()"><i class="bi bi-arrow-right-circle"></i></button>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <table class="table">

          </table>
        </td>
        <td>
          <table class="table table-bordered ">
            <tr class="times-th " *ngFor="let slotTime of times">
              <td class="td-custom">
                <app-calendar-cell class="td-custom" [value]=slotTime [th]=true></app-calendar-cell>
              </td>
            </tr>
          </table>
        </td>
        <td *ngFor="let day of  [].constructor(7); index as i">
          <table class="table table-bordered ">
            <tr *ngFor="let shift of needs[i+week].slots">
              <td class="td-custom">
                <app-calendar-cell class="td-custom" (wasClickEmit)="wasClickEvent($event)" [wasClick]=wasClick
                                   [value]=shift.isShift></app-calendar-cell>
              </td>
            </tr>
          </table>
        </td>
        <td>
          <table class="table">
          </table>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
