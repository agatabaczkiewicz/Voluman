<div class="container w-75 justify-content-center align-self-end">
<div class="table-responsive-sm">
  <table class="table  table-bordered ">
    <thead class="table-light">
    <tr >
      <th scope="col"></th>
      <th *ngFor="let x of needs; index as i" scope="col">{{days[i]}}, {{x.date}}</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>
        <table  class="table table-bordered ">
        <tr class="times-th "*ngFor="let slotTime of times" >
          <td>
            <app-calendar-cell [value]=slotTime [th]=true> </app-calendar-cell>
          </td>
        </tr>
        </table>
      </td>
      <td *ngFor="let day of needs">
        <table  class="table table-bordered ">
          <tr  *ngFor="let shift of day.slots"  >
            <td>
            <app-calendar-cell (wasClickEmit) = "wasClickEvent($event)" [wasClick]=wasClick [value]=shift.isShift></app-calendar-cell>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</div>
